<!doctype HTML>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Modified codepen by Dave Odden ("Custom Check Boxes") to have a custom CSS checkbox and checkmark without a <label> element, so that clicking on the label does not toggle the checkbox. -->
    <input id="real-checkbox" type="checkbox">
      <span class="checkbox" id="fake-checkbox"></span>
      <span class="list-item" id="list-item-label" contenteditable="true">Custom CSS Check Box</span>
    <script src="script.js"></script>
  </body>
</html>
